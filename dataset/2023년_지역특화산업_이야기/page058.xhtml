            <p class="0" style="font-size: 11pt; text-indent: 10px; text-align: justify; padding-right: 10px; line-height: 1.5;"><span style="letter-spacing: -0.7px;"><span style="font-size: 11pt; font-family: 'KoPubWorld바탕체 Light';">단계마을은 100년이상 문화재적 가치가 돋보이는 고가들이 많다. 이곳의 높은 담과 품위있는 고가를 남에게 넘기지 않은 지라 외지인이 발을 디뎌놓을 수 없었기에 오늘에 이를 수 있었다. 고가와 옛 담장들이 보존 상태를 가지고 100여년의 세월을 견디고 있다. 이런 전통과 예스러움 그리고 예전 고향마을을 떠올리게 하는 고가와 담장의 모습을 보고 있으면 위안을 얻게 된다.</span></span></p>
