            <p class="0" style="font-size: 11pt; text-indent: 10px; text-align: justify; padding-right: 10px; line-height: 1.5;"><span style="letter-spacing: -0.7px;"><span style="font-size: 11pt; font-family: 'KoPubWorld바탕체 Light';">좁은 골목길을 압도하는 누구를 기다리는 듯이 잘 다듬고 단장한 채로 잠자고 있다. 침묵하고 입 꼭 다물고 그냥 그대로 주인도 객도 없이 있는 듯 없는 듯 찾아와도 안와도 아무 상관치 않은 하지만 아는 사람만이 진정한 가치를 느낄 수 있다. 꼬불꼬불한 우리전통의 골목길을 돌아들어가는 맛과 멋이 아직도 살아 있는 모습이다. 인근 단계에서 가까운 남사예담촌은 인공의 미가 있다면 여긴 아직 사람의 발걸음이 타지 않은 순수한 모습을 간직한 곳이다. </span></span></p>
