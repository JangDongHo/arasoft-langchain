            <p><span style="font-size: 25px; letter-spacing: -0.7px; font-family: 'KoPubWorld바탕체 Bold';">Ⅰ. 지역이야기가 있는 공간</span></p>

        <div class="pubtree_textbox" style="overflow: auto; width: 500px; height: 604px; position: absolute; left: 47px; top: 139px; z-index: 2;" data-pubtree-keepratio="false">
            <p class="0" style="text-indent: 10px; text-align: justify; padding: 0px; line-height: 1.5; margin: 0px;"><span style="letter-spacing: -0.7px; font-family: 'KoPubWorld바탕체 Light';"><span style="font-size: 11pt;">우리 도는 농어촌의 자연경관</span><span lang="EN-US" style="font-size: 11pt;">, </span><span style="font-size: 11pt;">지역공동체</span><span lang="EN-US" style="font-size: 11pt;">, </span><span style="font-size: 11pt;">문화유산 자원을 활용하여 지역주민의 소득창출과 연결될 수 있는 가칭 </span><span lang="EN-US" style="font-size: 11pt;">‘</span><span style="font-size: 11pt;">지역의 특화사업</span><span lang="EN-US" style="font-size: 11pt;">’ </span><span style="font-size: 11pt;">발굴을 </span><span lang="EN-US" style="font-size: 11pt;">2023</span><span style="font-size: 11pt;">년도 신규사업으로 추진하고 있다</span><span lang="EN-US" style="font-size: 11pt;">. </span></span></p>
            <p class="0" style="font-size: 11pt; text-indent: 10px; text-align: justify; padding: 0px; line-height: 1.5; margin: 0px;">  <!--[if !supportEmptyParas]--><span style="letter-spacing: -0.7px; font-family: 'KoPubWorld바탕체 Light';"> <!--[endif]--></span>  </p>
            <p class="0" style="text-indent: 10px; text-align: justify; padding: 0px; line-height: 1.5; margin: 0px;"><span style="letter-spacing: -0.7px; font-family: 'KoPubWorld바탕체 Light';"><span lang="EN-US" style="font-size: 11pt;"> </span><span style="font-size: 11pt;">예전에는 지역주민이 직접 나서기 보다는 시장 군수가 지역을 홍보하여 관광</span><span lang="EN-US" style="font-size: 11pt;">(</span><span style="font-size: 11pt;">방문</span><span lang="EN-US" style="font-size: 11pt;">)</span><span style="font-size: 11pt;">객을 유치하려고 하였고 일부 성공한 사례도 있지만 그렇지 않은 경우</span><span style="font-size: 11pt;">도</span><span lang="EN-US" style="font-size: 11pt;"> </span><span style="font-size: 11pt;">많았다</span><span lang="EN-US" style="font-size: 11pt;">. </span><span style="font-size: 11pt;">도시민을 지역으로 이끄는 일은 생각만큼 쉬운 일이 아니다</span><span lang="EN-US" style="font-size: 11pt;">. </span></span></p>
